<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Form</title>
</head>
<body>

<form action="{% url 'change_format' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="video" name="input_vid" accept="video/*" required>
    
    <!-- Dropdown Menu -->
    <label for="options">Choose an Option:</label>
    <select id="options" name="format" required>
        <option value=".mp4">.mp4</option>
        <option value=".mkv">.mkv</option>
        <option value=".mov">.mov</option>
        <option value=".avi">.avi</option>
        <option value=".3gp">.3gp</option>
        <option value=".wmv">.wmv</option>
        <option value=".webm">.webm</option>
        <option value=".3g2">.3g2</option>
        <option value=".mpg">.mpg</option>
        <option value=".mpeg">.mpeg</option>
        <option value=".ogv">.ogv</option>
        <option value=".mxf">.mxf</option>
        <option value=".m4v">.m4v</option>
        <option value=".m4p">.m4p</option>
        <!-- Add more options as needed -->
    </select>

    <!-- Submit Button -->
    <button type="submit">Upload and Process</button>
</form>

</body>
</html>
