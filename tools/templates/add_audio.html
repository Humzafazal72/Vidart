<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_audio' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="input_vid" accept="video/*" required>
        <input type="file" name="input_audio" accept="audio/*" required>
        <input type="submit" value="submit">
    </form>
</body>
</html>
